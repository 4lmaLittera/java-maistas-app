spring.application.name=maistas-api
server.port=8082

# Database Configuration
spring.datasource.url=jdbc:mysql://localhost:3306/maistas_db?createDatabaseIfNotExist=true&useUnicode=true&characterEncoding=UTF-8
spring.datasource.username=root
spring.datasource.password=rootpassword
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA/Hibernate Configuration
spring.jpa.generate-ddl=true
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# IMPORTANT: Use same naming strategy as existing app
spring.jpa.hibernate.naming.physical-strategy=org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl

# MySQL Dialect (required when DB might not be available immediately)
spring.jpa.database-platform=org.hibernate.dialect.MySQLDialect
